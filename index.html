<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ברכת יום הולדת לורד אהובתי</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: black;
    direction: rtl;
    color: #fff;
    overflow: hidden;
  }

  .slideshow-layer {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    z-index: -1;
  }

  .music-btn {
    position: fixed;
    top: 20px; left: 20px;
    z-index: 10;
    background: rgba(255,255,255,0.3);
    border: none;
    border-radius: 50%;
    width: 60px; height: 60px;
    font-size: 24px;
    color: white;
    cursor: pointer;
    backdrop-filter: blur(5px);
  }
</style>
</head>
<body>

<audio id="bg-music" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>
<button style="top:10;" class="music-btn" onclick="startShow()" title="נגן מוזיקה והפעל מצגת">🔊</button>

<div class="slideshow-layer" id="layer0"></div>
<div class="slideshow-layer" id="layer1"></div>
<div class="slideshow-layer" id="layer2"></div>

<script>
  const music = document.getElementById('bg-music');
  const totalImages = 38;
  const layers = [
    document.getElementById('layer0'),
    document.getElementById('layer1'),
    document.getElementById('layer2')
  ];
  let currentImg = 1;
  let currentLayer = 0;
  let isStarted = false;

  // נטען מראש לשלושת השכבות הראשונות
  layers[0].style.backgroundImage = `url('image${currentImg}.jpg')`; currentImg++;
  layers[1].style.backgroundImage = `url('image${currentImg}.jpg')`; currentImg++;
  layers[2].style.backgroundImage = `url('image${currentImg}.jpg')`; currentImg++;

  layers[0].style.opacity = 1; // מציגים את הראשונה

  function startShow() {
    if (isStarted) return;
    isStarted = true;
    music.play();

    setInterval(() => {
      const nextLayer = (currentLayer + 1) % 3;

      // טען לתוך השכבה הבאה את התמונה החדשה
      layers[nextLayer].style.backgroundImage = `url('image${currentImg}.jpg')`;
      currentImg++; if (currentImg > totalImages) currentImg = 1;

      // מעבר: הפוך את השכבה הנוכחית לשקופה ואת השכבה הבאה לגלויה
      layers[nextLayer].style.opacity = 1;
      layers[currentLayer].style.opacity = 0;

      currentLayer = nextLayer;
    }, 6000);
  }
</script>
</body>
</html>
