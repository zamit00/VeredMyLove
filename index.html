<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>专转  转 专 转</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: black;
    direction: rtl;
    overflow: hidden;
  }

  .slideshow-layer {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    z-index: -1;
  }

  .music-btn {
    position: fixed;
    top: 20px; left: 20px;
    z-index: 10;
    background: rgba(255,255,255,0.3);
    border: none;
    border-radius: 50%;
    width: 60px; height: 60px;
    font-size: 24px;
    color: white;
    cursor: pointer;
    backdrop-filter: blur(5px);
  }
</style>
</head>
<body>

<audio id="bg-music" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>
<button class="music-btn" onclick="startShow()" title=" 拽 驻注 爪转"></button>

<img class="slideshow-layer" id="layer0" src="image1.jpg" alt="">
<img class="slideshow-layer" id="layer1" src="image2.jpg" alt="">
<img class="slideshow-layer" id="layer2" src="image3.jpg" alt="">

<script>
  const music = document.getElementById('bg-music');
  const totalImages = 38;
  const layers = [
    document.getElementById('layer0'),
    document.getElementById('layer1'),
    document.getElementById('layer2')
  ];
  let currentImg = 4; // 转 转 专注转
  let currentLayer = 0;
  let isStarted = false;

  layers[0].style.opacity = 1; // 爪 转 专砖

  function startShow() {
    if (isStarted) return;
    isStarted = true;
    music.play();

    setInterval(() => {
      const nextLayer = (currentLayer + 1) % 3;

      // 注 转 砖  转 转 砖
      layers[nextLayer].src = `image${currentImg}.jpg`;
      currentImg++; if (currentImg > totalImages) currentImg = 1;

      // 注专: 驻 转 砖 转 砖拽驻 转 砖  
      layers[nextLayer].style.opacity = 1;
      layers[currentLayer].style.opacity = 0;

      currentLayer = nextLayer;
    }, 6000);
  }
</script>
</body>
</html>
