<script>
  const music = document.getElementById('bg-music');
  const btn = document.querySelector('.music-btn');
  let isPlaying = false;

  function toggleMusic() {
    if (isPlaying) {
      music.pause();
      btn.textContent = '🔇';
    } else {
      music.play();
      btn.textContent = '🔊';
    }
    isPlaying = !isPlaying;
  }
</script>
